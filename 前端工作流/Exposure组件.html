<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script>
    /*曝光组件是:当目标出现在窗口中的时候，执行callback（就是要执行的动作）*/
    function Exposure($target,callback)
    {   this.s;
        this.$target=$target;
        this.callback=callback;
        this.scrollEvent();
        this.bind();
    }
    //当滚动条滚动的时候，如果目标在窗口范围内，调用bind函数，将参数传给回掉函数
    Exposure.prototype.scrollEvent=function()
    {   var _this=this;
        if(this.s){
          clearTimeout(this.s);
       }

       this.s=setTimeout(function ()
       {
           $(window).on('scroll',function () {
               _this.bind();
           })
       },200);
    }
    //检测如果目标在窗口范围内，则将this.targert 赋值为callback的参数
    Exposure.prototype.bind=function () {
        if(this.isVisible(this.$target))
        {  console.log("出现");
            this.callback(this.$target);
        }
    }
    //判断目标是否在窗口范围中
    Exposure.prototype.isVisible=function () {
        var ele=this.$target;
        console.log("ele",ele);
        var offsettop=$(this.$target).offset().top;
        console.log("offsettop",offsettop);
        var windowscrolltop=$(window).scrollTop();
        var windowHeight= $(window).height();
        var nodeHeight=$(ele).height();
        if((offsettop< windowscrolltop+windowHeight)&&(nodeHeight+offsettop>windowscrolltop))
        {
            return true;
        }
        return false;
    }
   /* new Exposure($('.hello'),function ($ele) {
        $ele.text($ele.text()+"world");
    })*/
    var  lazy=(function () {
      return{
          init:function (targets,callback) {
            targets.each(function (index,target) {
                new Exposure(target,callback)
            })
          }
      }    
    })();
    function imgload(ele)
    {
        ele.attr('src',ele.attr('data-src'));
        ele.addClass('show');
    }
    lazy.init($(".show>img"),function (node) {
        imgload($(node));
    })
</script>
